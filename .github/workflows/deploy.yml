name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django  # Добавляем pytest-django

      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=tracker.settings" >> $GITHUB_ENV  # Укажи правильный путь к settings.py

      - name: Run migrations
        run: |
          source venv/bin/activate
          python manage.py migrate  # Добавляем миграции, чтобы базы были актуальны

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest

